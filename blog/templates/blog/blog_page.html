{% extends 'base.html' %}
{% block content %}

    <body>

        <div class="preloader">
            <div class="loader "></div>
        </div>

        <!--Navbar Start-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- LOGO -->
                <a class="navbar-brand logo" href="{% url 'home:home' %}">
                    نت کپی
                </a>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'home:home' %}" class="nav-link active">برگشت</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Navbar End-->

        <section class="banner-blog">
            <div id="particles-js"></div>
            <!--Banner Caption-->
            <div class="banner-caption text-center">
                <h1>وبلاگ</h1>
                <div class="bread-crumb mt-10">
                    <a href="{% url 'home:home' %}">خانه</a>
                    <a href="#">وبلاگ</a>
                </div>
            </div>
        </section>

        <!--Blog List Section Starts-->
        <section class="blogs blog-list pt-100 pb-50" data-scroll-index="4">
            <div class="container">
                <div class="row">

                    {% for post in posts %}
                    <div class="col-lg-4 col-md-6">
                        <!-- Blogs Item -->
                        <div class="blog-item">
                            <div class="blog-img">
                                <a href="{% url 'blog:post_detail' post.slug post.id %}">
                                    <img src="{{ post.image.url }}" alt="">
                                </a>
                            </div>
                            <div class="blog-content">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.description|truncatechars:100 }}</p>
                                <div class="blog-meta">
                                    <span class="more">
                                        <a href="{% url 'blog:post_detail' post.slug post.id %}">مطالعه بیشتر</a>
                                    </span>
                                </div>
                                <div class="blog-meta">
                                    <span class="likes">
                                        <i class="fa fa-thumbs-up"></i> {{ post.likes }} لایک
                                    </span>
                                    <span class="views">
                                        <i class="fa fa-eye"></i> {{ post.views }} بازدید
                                    </span>
                                    <span class="date">
                                        22 مرداد 1400
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    {% endfor %}
                   
        </section>
        <!--Blog List Section End-->

            {% endblock %}
